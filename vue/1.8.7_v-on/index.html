<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>1.8.7 v-on</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <!-- 
                    Vueインスタンス methodsを使った実装
                -->
                <li v-for="menu in menuArray" :key="menu.id">
                    <!-- v-bindで指定する式にmethodsで定義した関数の結果を利用することができる-->
                    <span :style="getMenuNameStyle(menu.isPopularMenu)"
                        >商品名：{{menu.name}}<br
                    /></span>

                    価格：{{menu.price}}<br />
                    数量：<input
                        type="number"
                        @input="menu.quantity = $event.target.value"
                    /><br />

                    <!-- テンプレートで表示する内容にmethodsで定義した関数の結果を利用することができる-->
                    金額: {{getAmount(menu.price,menu.quantity)}}

                    <!-- v-showで表示する内容にmethodsで定義した関数の結果を利用することができる-->
                    <span v-show="isOver(menu.price,menu.quantity)"
                        >予算を超過しています！</span
                    >
                </li>
            </ul>
        </div>
    </body>
</html>
