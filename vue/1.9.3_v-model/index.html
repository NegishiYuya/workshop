<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>1.9.3 v-model</title>
    </head>
    <body>
        <!--
            v-model テキスト入力の例
            フォームからの入力をdataプロパティに反映させることも、
            APIの実行結果などをフォームに反映させることもできる
        -->
        <div id="app">
            <h2>テキスト入力</h2>
            <input type="text" v-model="textInput" /><br />
            <button @click="addTextFromAPI">APIの実行結果を入力する</button
            ><br />
            入力した文字列：{{textInput}}
            <hr />
            <h2>複数行テキストエリア入力</h2>
            <textarea v-model="textareaInput"></textarea><br />
            入力した文字列：{{textareaInput}}
        </div>
    </body>
</html>
