<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>1.7.8 v-bind</title>
    </head>
    <body>
        <div id="app">
            <!-- 
                課題
                pracrice.jsに定義されている「アイスの一覧」を表示させてください
                ・アイスの商品名に対して、商品URLのリンクを付与すること
                ・商品の画像を表示させること
            -->
            <table>
                <tr v-for="ice in iceArray">
                    <td>{{ice.id}}</td>
                    <td><a :href="ice.url">{{ice.name}}</a></td>
                    <td><img :src="ice.imageSrc" /></td>
                </tr>
            </table>
        </div>
    </body>
</html>
