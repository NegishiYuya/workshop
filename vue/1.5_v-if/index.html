<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>1.5 v-if</title>
    </head>
    <body>
        <div id="app">
            <!--
                v-ifで条件付きレンダリングを行う
                v-if="引数(式を書くこともできる)" でDOMの生成を切り替える.
            -->
            <span v-if="isClosed">今日は定休日です！</span>
        </div>
    </body>
</html>
