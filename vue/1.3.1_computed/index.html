<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>1.3.1 computed</title>
    </head>
    <body>
        <div id="app">
            ランチの合計金額は
            <!-- computedの宣言は関数の形だが、扱いは変数 -->
            <p>税抜きで{{totalPrice}}円</p>
            <p>税込みで{{totalPriceWithTax}}円</p>
            <!--
                課題
                税込み金額を3人で割り勘した金額を
                pタグとテンプレートを用いて、出力してください.
            -->
            <p>3人で割り勘すると{{priceDividedByThree}}円</p>
        </div>
    </body>
</html>
