<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>1.9.12 v-model</title>
    </head>
    <body>
        <!--
            課題
            practice.jsに定義している「絵本の一覧」を用いて、
            セレクトボックスを作成してください。
            
            仕様：
            ・複数選択できる
            ・optionタグの"value"属性には「絵本の一覧」に定義されている"id"を使ってください。
            ・optionタグのラベルには「絵本の一覧」に定義されている"name"を使ってください。
            ・セレクトボックスの外側に、選択されている値を表示させてください。

            チャレンジ課題
            仕様：
            ・セレクトボックスのリストの外側に、選択されている本の名前を表示させてください。
                未選択の場合は「未選択です」と表示させてください。
            ・選択を解除するボタンを作成してください。    
        -->
        <div id="app">
            <select v-model="selectMultiple" multiple>
                <option v-for="book in booksArray" :value="book.id">
                    {{book.name}}
                </option></select
            ><br />
            <button @click="clearSelectBox">選択を解除する</button><br />
            {{ getBookName(selectMultiple) }}
        </div>
    </body>
</html>
