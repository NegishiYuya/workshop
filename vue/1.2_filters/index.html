<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>1.2_filter</title>
    </head>
    <body>
        <div id="app">
            <!-- 左側にfiltersの引数となる値、右側に適用するfilter -->
            <p>今日は{{date|parseDate}}</p>
            <p>{{menuArray[0].name}}は{{menuArray[0].price|parsePrice}}</p>
        </div>
    </body>
</html>
