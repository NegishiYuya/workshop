<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>1.9.5 v-model</title>
    </head>
    <body>
        <!--
            v-model チェックボックス(単一)の例
        -->
        <div id="app">
            <input type="checkbox" id="checkbox" v-model="checkboxSingle" />
            <label for="checkbox">チェックボックス</label><br />
            <button @click="checkFromAPI">
                APIの実行結果をチェックボックスに反映する</button
            ><br />
            チェックボックスの選択状態：{{ checkboxSingle }}
        </div>
    </body>
</html>
