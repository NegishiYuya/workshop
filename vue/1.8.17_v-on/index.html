<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>1.8.17 v-on</title>
    </head>
    <body>
        <div id="app">
            <!--
                v-onとv-bindを使うことで、フォームとデータの双方向の反映ができる。
                ・v-onを使うことで、フォームから入力した値をdataに反映させる
                ・v-bindを使うことで、dataの変更をフォームに反映させる

                コンソールからapp.countの値を直接書き換えて、
                フォーム内の数字が変わることを確認してみましょう。
            -->
            <input
                type="number"
                :value="count"
                @input="count = $event.target.value"
            /><br />
            入力した数字：{{count}}
        </div>
    </body>
</html>
