<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>1.5.1 v-if</title>
    </head>
    <body>
        <div id="app">
            <!--
                課題
                v-ifを使って昼食メニューの合計金額が5,000円以上だったら、
                以下のpタグが表示されるようにしてください.
                また、menuArrayの値を変更して、合計金額によって表示が変わることを確認してください。
            -->
            <p>税込み価格が5,000円以上です</p>
            <ul>
                <li v-for="menu in menuArray" v-bind:key="menu.id">
                    {{menu.id}} {{menu.name}} {{menu.price|parsePrice}}
                </li>
            </ul>
        </div>
    </body>
</html>
