<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>1.9.8 v-model</title>
    </head>
    <body>
        <!--
            v-model ラジオボタンの例
        -->
        <div id="app">
            <input
                type="radio"
                id="radio1"
                value="1"
                v-model="radioButtonVal"
            />
            <label for="radio1">選択肢1</label>
            <br />
            <input
                type="radio"
                id="radio2"
                value="2"
                v-model="radioButtonVal"
            />
            <label for="radio2">選択肢2</label><br />
            <button @click="selectFromAPI">
                APIの実行結果をラジオボタンに反映する</button
            ><br />
            ラジオボタンの選択値：{{ radioButtonVal }}
        </div>
    </body>
</html>
