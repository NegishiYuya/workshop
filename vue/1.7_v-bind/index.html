<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>1.7 v-bind</title>
    </head>
    <body>
        <div id="app">
            <!-- 
                v-bind:属性名で属性にVueインスタンスの変数を展開する.
                classの場合は以下のようにで指定することができる.
                ・"{'class名' : 真偽値}"　⇒ trueの場合に展開される
                ・class名などv-bindの式の右辺のjsonの中で"-"を含む文字列はシングルクォーテーションで囲わないとエラーになる。
            -->
            classへの指定例
            <button v-bind:class="{'disabled-button' : isClosed}">
                宴会の予約をする</button
            ><br />
            <!--
                v-bind:属性名は :属性名　で書き換え可能
            -->
            classへの指定例(省略記法)
            <button :class="{'disabled-button' : isClosed}">
                宴会の予約をする</button
            ><br />
        </div>
    </body>
</html>
