<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>1.8.10 v-on</title>
    </head>
    <body>
        <div id="app">
            <!-- 
                課題
                以下のtextareaに入力した文字列を入力した際に、
                以下の処理を実行してください
                ・文字列をログ出力する
                ・文字列の長さをログ出力する
            -->
            <textarea @change="outputConsoleLog($event)"></textarea>
        </div>
    </body>
</html>
