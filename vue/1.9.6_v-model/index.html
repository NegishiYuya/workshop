<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>1.9.6 v-model</title>
    </head>
    <body>
        <!--
            v-model チェックボックス(複数)の例
        -->
        <div id="app">
            <ul>
                <li>
                    <input
                        type="checkbox"
                        id="checkbox-1"
                        value="checkbox-1"
                        v-model="checkboxMultiple"
                    />
                    <label for="checkbox-1">選択項目1</label><br />
                </li>
                <li>
                    <input
                        type="checkbox"
                        id="checkbox-2"
                        value="checkbox-2"
                        v-model="checkboxMultiple"
                    />
                    <label for="checkbox-2">選択項目2</label><br />
                </li>
                <li>
                    <input
                        type="checkbox"
                        id="checkbox-3"
                        value="checkbox-3"
                        v-model="checkboxMultiple"
                    />
                    <label for="checkbox-3">選択項目3</label><br />
                </li>
                <br />
                <button @click="checkFromAPI">
                    APIの実行結果をチェックボックスに反映する</button
                ><br />
                {{ checkboxMultiple }}
            </ul>
        </div>
    </body>
</html>
