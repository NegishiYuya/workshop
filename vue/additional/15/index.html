<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>15</title>
    </head>
    <body>
        <!-- 
            課題
            以下のdivタグの中に、フォームを作成してください。
            
            仕様：
            ・ラジオボタンで入力ができる
                ・選択肢はpractice.jsに定義されている「パンのリスト」を使うこと
                ・一つずつのラジオボタンをliタグで囲むこと
                ・name属性にはbread-nameを指定すること
                ・value属性にはpractice.jsに定義されている「パンのリスト」の属性'id'を指定すること
            ・ラジオボタンの外側に「食べたいパンを送信」というボタンを用意して、
                押下後に「食べたいパンを送信しました」というアラートを表示させること。
                また、入力した値を保持させること。
        -->
        <div id="app">
            <form @submit.prevent="sendData">
                <ul>
                    <li v-for="bread in breadList">
                        <input
                            type="radio"
                            name="bread-name"
                            :value="bread.value"
                        />{{bread.name}}
                    </li>
                </ul>
                <input type="submit" value="食べたいパンを送信" />
            </form>
        </div>
    </body>
</html>
