<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>16</title>
    </head>
    <body>
        <!-- 
            課題
            以下のdivタグの中に、モーダルを使った画面を作ってください。
            
            仕様：
            ・「モーダルを開く」を押下すると、モーダルが開く。(実装済)
            ・モーダル内にpractice.jsに定義した「絵本の一覧」が表示される。
                ・絵本名にリンクが設定されていて、押下すると別タブで絵本の紹介画面が開く。
            ・モーダルの外側を押下するとモーダルを閉じることができる。
        -->
        <div id="app">
            <div>
                絵本をモーダルから探す
                <button @click="openModal()">モーダルを開く</div>
                <div :class="backgroundClass" @click="closeModal()" id="modal-background">
                    <div class="modal" @click.stop="stopPropagation()">
                        <ul>
                            <li v-for="book in booksArray" :key="book.id">
                                <a :href="book.url" target="blank">{{book.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
