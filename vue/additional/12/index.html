<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>12</title>
    </head>
    <body>
        <!-- 
            課題
            practice.jsに定義されている「商品一覧」を
            以下divタグ内に、Vueインスタンスをマウントしたうえで、
            ulタグとliタグを使って表示させてください.
            仕様：
            ・商品名に対して、「商品一覧」に定義されているurlへのリンクを設定してください。
            ・「価格」と「送料」をそれぞれ表示させてください。
                金額が5000円を超える場合は赤文字で表示してください。
                金額が0円の場合は「無料」と表示してください。
        -->
        <div id="app">
            <ul>
                <li v-for="goods in goodsArray" :key="goods.id">
                    <a :href="goods.url">{{goods.name}}</a>
                    金額：<span :class="getPriceClass(goods.price)"
                        >{{getPriceText(goods.price)}}</span
                    >
                    <span>送料：{{getPriceText(goods.postagePrice)}}</span>
                </li>
            </ul>
        </div>
    </body>
</html>
