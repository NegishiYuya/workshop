<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>1.4_v-for</title>
    </head>
    <body>
        <!--
            課題
            以下の試験成績表に成績を表示させてください。
            成績はpractice.jsにListで定義されています。
            行の先頭行はヘッダーとしてください。
            列は左から以下の順で表示させてください。
            「ID」「国語」「数学」「英語」
        -->
        <div id="app">
            <h2>試験成績表</h2>
            <table>
                <tr>
                    <td>ID</td>
                    <td>国語</td>
                    <td>数学</td>
                    <td>英語</td>
                </tr>
                <tr v-for="result in examResult" v-bind:key="result.id">
                    <td>{{result.id}}</td>
                    <td>{{result.Japanese}}</td>
                    <td>{{result.Math}}</td>
                    <td>{{result.English}}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
