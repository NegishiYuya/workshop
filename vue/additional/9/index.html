<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>9</title>
    </head>
    <body>
        <!--
            課題
            以下divタグ内に、Vueインスタンスをマウントして、
            practice.js内に定義されている「停車駅一覧」の駅を表示させてください.
            
            【仕様】
            ・一覧外に「特快停車駅のみ表示」というボタンを作成すること
                ボタンの押下によって、「特快停車駅のみ表示」かどうかを切り替えること
            ・すべての駅について「駅のID」「駅名」を表示させること
            ・ulタグとliタグを使って表示させること
        -->
        <div id="station-list">
            <button @click="switchDispSpecialRapidStop">
                特快停車駅のみ表示
            </button>
            <ul>
                <li
                    v-for="station in stationsList"
                    :key="station.id"
                    v-show="!dispOnlySpecialRapidStop || (dispOnlySpecialRapidStop && station.isSpecialRapidStop)"
                >
                    {{station.id}} {{station.name}}
                </li>
            </ul>
        </div>
    </body>
</html>
