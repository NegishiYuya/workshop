<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>23</title>
    </head>
    <body>
        <!--
            課題
            以下divタグ内に、Vueインスタンスをマウントして、
            practice.js内に定義されている「百人一首の一覧」を表示させてください.
            
            仕様：
            ・ulタグとliタグを使って表示させること
            ・「百人一首の一覧」の「本文」を表示させること
            ・「本文」にリンクを貼ること(URLは「百人一首の一覧」の「URL」を設定)
            ・一覧の上部に「このタブで詳細表示」「別タブで詳細表示」というラジオボタンを作成すること
                ・選択値によって、「本文」のリンク押下後の百人一首の解説の表示先を切り替えること
                    ・「このタブで詳細表示」⇒表示中のタブ(遷移が実行されること)
                    ・「別タブで詳細表示」⇒別タブ
                ・初期値は「このタブで詳細表示」に設定すること
        -->
        <div id="poem-list"></div>
    </body>
</html>
