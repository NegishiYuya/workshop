<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>1.5_v-if</title>
    </head>
    <body>
        <div id="app">
            <!--
                課題
                practice.js内に定義されている「予算」「支出」をspanタグを用いて、 
                以下の仕様で表示させてください。 
                ・「予算：××円」改行「支出：××円」の形式
                ・単位はVueのfiltersを使って表示
                ・予算 < 支出の場合は支出のspanタグにクラス"alert"を付与
                ・予算 < 支出の評価はjs内で行う
            -->
            <span>予算：{{estimate|addSuffix}}</span><br />
            <span :class="{'alert' : isOverEstimate}"
                >支出：{{expenditure|addSuffix}}</span
            >
        </div>
    </body>
</html>
