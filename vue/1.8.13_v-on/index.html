<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>1.8.13 v-on</title>
    </head>
    <body>
        <div id="app">
            <!-- 
                v-on:イベント.preventでイベントのデフォルトの動作を抑制できる。
                (javascriptのpreventDefaultの挙動) 
                submitに対して、.preventが設定されることが多いため、
                submitを例にして以下、説明する。
                submitのデフォルトの挙動として、「画面遷移」が定義されている。
                そのため、submitが実行された場合、画面で入力した内容が消えてしまう。
                ボタン押下によって、APIを介してデータをPOSTしたい場合(画面はそのまま)などに
                @submit.preventを設定して、submitのデフォルトの挙動を抑制することで
                画面の入力内容をそのままにしつつ、submit実行時の処理を実装できる。

                参考：https://techblog.roxx.co.jp/entry/2019/02/08/122914
            -->
            <form @submit="sendData">
                <input type="text" @input="inputText = $event.target.value" />
                <br />
                <input type="submit" value="submitで送信" />
            </form>
            <hr />
            <form @submit.prevent="sendData">
                <input type="text" @input="inputText = $event.target.value" />
                <br />
                <input type="submit" value="submit.preventで送信" />
            </form>
        </div>
    </body>
</html>
