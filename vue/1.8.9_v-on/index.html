<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>1.8.9 v-on</title>
    </head>
    <body>
        <div id="app">
            <!-- v-onから実行させる関数にeventのオブジェクトを渡すこともできる-->
            姓<input
                type="text"
                name="first-name"
                @change="outputConsoleLog($event)"
            /><br />
            名<input
                type="text"
                name="last-name"
                @change="outputConsoleLog($event)"
            /><br />
            現住所<select name="prefecture" @change="outputConsoleLog($event)">
                <option>選択してください</option>
                <option>東京都</option>
                <option>埼玉県</option>
                <option>神奈川県</option></select
            ><br />
        </div>
    </body>
</html>
