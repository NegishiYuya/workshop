<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>1.10.3 総復習</title>
    </head>
    <body>
        <!--
            課題
                出張費登録画面を作成してください
            仕様
                明細登録
                    ・項目は「日付」「出張先」「区間」「金額」を用意してください。
                    ・「登録」ボタンで明細を登録できるようにしてください。
                申請額登録
                    ・項目は「申請額」「精算額」「区間」「過不足額」を用意してください。
                    ・「申請額」は金額を入力できるようにしてください。
                    ・「精算額」には登録した明細の「金額」の合計を設定してください。
                    ・「過不足額」には「精算額」から「申請額」を引いた数字を設定してください。
                チャレンジ課題
                    ・明細を一覧表示させてください。
                    ・「過不足額」が0でない場合に当該エリアを赤くしてください。
            -->
        <div id="app">
            <form>
                日付：<input type="date" name="date" /><br />
                出張先：<input type="text" name="destination" /><br />
                区間：<input type="text" name="from" />～<input
                    type="text"
                    name="to"
                /><br />
                金額：<input type="number" name="amount" /><br />
                <input type="submit" value="登録" />
            </form>
            申請額:<input type="number" name="applicationAmount" /><br />
            精算額:<input type="number" name="settlementAmount" /><br />
            過不足額:<input type="number" name="excessOrDeficiency" />
            <hr />
            <table>
                <tr>
                    <th>日付</th>
                    <th>出張先</th>
                    <th>区間</th>
                    <th>金額</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>～</td>
                    <td></td>
                </tr>
            </table>
        </div>
    </body>
</html>
