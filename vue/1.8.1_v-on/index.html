<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>1.8.1 v-on</title>
    </head>
    <body>
        <div id="app">
            <!-- 
                v-on:イベント名="イベントが発生したときに実行したい式、もしくは処理"
            -->
            <button v-on:click="countUp">加算する</button>
            <!-- 
                v-on:イベント名 は @イベント名 というように省略して書くこともできる
            -->
            <button @click="countDown">減算する</button>
            <span>{{count}}</span>
        </div>
    </body>
</html>
