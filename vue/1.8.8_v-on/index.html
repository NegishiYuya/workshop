<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>1.8.8 v-on</title>
    </head>
    <body>
        <!-- 
            課題 pracitice.jsに定義している「飲食店のメニューの一覧」を
            以下のdivタグ内に表示してください.
            仕様：
            ・メニューの「商品名」と「金額」を表示させること。
            ・「金額」と「オプションのホイップクリーム(50円)を追加した金額」の両方を表示させること
            ・上記それぞれの金額について600円以上になる場合はclass"alert"を付けた状態で表示させること
            ・ホイップクリームを追加した金額の計算とスタイルの判定はjsファイル内で行うこと
        -->
        <div id="cafe">
            <ul>
                <li v-for="menu in menuArray" :key="menu.id">
                    <a :href="menu.url">{{menu.name}}</a>
                    <!-- v-bindで指定するclassにmethodsで定義した関数の戻り値を利用-->
                    金額：<span :class="getPriceClass(menu.price)"
                        >{{menu.price|addSuffixYen}}</span
                    ><br />
                    <!-- ホイップクリーム付き金額をgetPriceClassの引数に利用 -->
                    ホイップクリーム付き金額：<span
                        :class="getPriceClass(priceWithWhipCream(menu.price))"
                        >{{priceWithWhipCream(menu.price)|addSuffixYen}}</span
                    >
                </li>
            </ul>
        </div>
    </body>
</html>
