<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>1.7.2 v-bind</title>
    </head>
    <body>
        <div id="app">
            <!-- v-bind:style="{属性 : 値}" でスタイルを指定することができる-->
            <span v-bind:style="{'color': 'pink', 'font-size': '150%'}"
                >定休日には宴会の予約は承れません</span
            ><br />
            <!--
                式と組み合わせて使うこともできる.
                以下の例は
                ・colorとfont-sizeに対してisClosedの値をそれぞれ見て、値を設定している
            -->
            <span
                v-bind:style="{'color': (isClosed ? 'red': ''), 'font-size':(isClosed ? '200%': '')}"
                >定休日には宴会の予約は承れません</span
            ><br />
        </div>
    </body>
</html>
