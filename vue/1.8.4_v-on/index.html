<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="practice.js" defer></script>
        <title>1.8.4 v-on</title>
    </head>
    <body>
        <div id="app">
            <!-- 
                課題
                1-8-2で作った課題と同じ挙動をするページを以下の仕様で作ってください。
                仕様：
                Vueインスタンスのmethodsは使わないこと
                v-onは省略記法で実装すること
            -->
            <button @click="count++">加算する</button>
            <button @click="count--">減算する</button>
            <button @click="count = 0">リセットする</button>
            <span>{{count}}</span>
        </div>
    </body>
</html>
