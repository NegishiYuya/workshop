<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles.css" />
        <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"
        ></script>
        <script src="script_withcomment.js" defer></script>
        <title>ES6 総復習</title>
    </head>
    <body>
        <main>
            <div>
                <button id="open-button">モーダルを開く</button>
            </div>
        </main>
        <div id="modal-background" class="display-none">
            <div id="modal-content">
                <div id="modal-content-title">社員旅行アンケート</div>
                <div class="input-item">
                    <div class="input-item-title">参加可能日程</div>
                    <div class="input-item-area">
                        <ul id="hope-date-list"></ul>
                    </div>
                </div>
                <div class="input-item">
                    <div class="input-item-title">
                        <span class="required-item-mark">必須</span>行先の希望
                    </div>
                    <div class="input-item-area">
                        <select
                            name="hope-destination"
                            class="required-item"
                            id="hope-destination"
                        ></select>
                    </div>
                </div>
                <div id="submit-button-area">
                    <button id="submit-button">回答する</button>
                </div>
            </div>
        </div>
    </body>
</html>
